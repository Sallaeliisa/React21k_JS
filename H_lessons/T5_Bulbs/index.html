<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbgame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="light-bulbs"></div>
    <div id="bulb"></div>
    <input type="range" id="speed" name="speed" min="100" max="500">
    <label for="speed">Pick the blinking speed</label>
    <br>
    <input type="range" id="bulbCount" name="bulbCount" min="10" max="100">
    <label for="bulbCount">Pick the number of light-bulbs</label>
    <br>
    <button id="startBtn">Start the game</button>
    <button id="stopBtn">Stop</button>
    <script src="script.js"></script>
</body>
</html>
