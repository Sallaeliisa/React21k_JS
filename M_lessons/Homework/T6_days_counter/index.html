<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Days counter</title>
  </head>
  <body>
    <h1>How many days are left?</h1>
    <form id="inputData">
      <div class="form-group">
        <label for="event">Event name</label>
        <input type="text" name="event" id="event" />
        <div class="form-group">
          <label for="endDate">Event date</label>
          <input type="date" name="endDate" id="endDate" />
        </div>
      </div>
      <div class="form-group">
        <label for="startDate">Count from</label>
        <input type="date" name="startDate" id="startDate" />
      </div>
      <input type="submit" value="Count" id="button" />
    </form>
    <p id="fromStart"></p>
    <p id="businessDays"></p>
    <p id="fromToday"></p>
    <p id="numberOfDays"></p>
    <p id="numberOfBusiness"></p>
    <p id="counter"></p>
    <script src="script.js"></script>
  </body>
  <footer>Copyright: Salla Vuorikko 2021
    <br>

  </footer>
</html>
